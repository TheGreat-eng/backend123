<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .status.connecting {
            background: #f59e0b;
            color: white;
        }

        .content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            min-height: 600px;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #e5e7eb;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: #374151;
        }

        .subscription-list {
            list-style: none;
        }

        .subscription-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-size: 12px;
            word-break: break-all;
        }

        .subscription-item.active {
            background: #ede9fe;
            border-left-color: #10b981;
        }

        .main-content {
            padding: 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .control-group h4 {
            margin-bottom: 10px;
            color: #374151;
            font-size: 14px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .messages {
            background: #1f2937;
            color: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.sensor {
            background: #1e40af;
        }

        .message.alert {
            background: #dc2626;
        }

        .message.device {
            background: #059669;
        }

        .message.notification {
            background: #7c3aed;
        }

        .message.system {
            background: #374151;
        }

        .message-time {
            color: #9ca3af;
            font-size: 11px;
            margin-bottom: 5px;
        }

        .message-content {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .clear-btn {
            background: #ef4444;
            margin-top: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîå WebSocket Test Client</h1>
            <div id="status" class="status connecting">‚è≥ Connecting...</div>
        </div>

        <div class="content">
            <div class="sidebar">
                <h3>üì° Active Subscriptions</h3>
                <ul id="subscriptions" class="subscription-list"></ul>
            </div>

            <div class="main-content">
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="sensorCount">0</div>
                        <div class="stat-label">Sensor Data</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="alertCount">0</div>
                        <div class="stat-label">Alerts</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="deviceCount">0</div>
                        <div class="stat-label">Device Status</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="totalCount">0</div>
                        <div class="stat-label">Total Messages</div>
                    </div>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <h4>üå°Ô∏è Test Sensor Data</h4>
                        <input type="number" id="sensorFarmId" placeholder="Farm ID" value="1">
                        <button onclick="testSensor()">Send Test Sensor Data</button>
                    </div>

                    <div class="control-group">
                        <h4>üö® Test Alert</h4>
                        <input type="number" id="alertFarmId" placeholder="Farm ID" value="1">
                        <button onclick="testAlert()">Send Test Alert</button>
                    </div>

                    <div class="control-group">
                        <h4>üîå Test Device Status</h4>
                        <input type="number" id="deviceFarmId" placeholder="Farm ID" value="1">
                        <input type="text" id="deviceId" placeholder="Device ID" value="TEST-001">
                        <button onclick="testDevice()">Send Device Status</button>
                    </div>

                    <div class="control-group">
                        <h4>üì¢ Test Broadcast</h4>
                        <input type="text" id="broadcastMsg" placeholder="Message" value="Hello World!">
                        <button onclick="testBroadcast()">Send Broadcast</button>
                    </div>
                </div>

                <div class="messages" id="messages"></div>
                <button class="clear-btn" onclick="clearMessages()">üóëÔ∏è Clear Messages</button>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let subscriptions = [];
        let messageCount = {
            sensor: 0,
            alert: 0,
            device: 0,
            total: 0
        };

        // Connect to WebSocket
        function connect() {
            const socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.over(socket);

            stompClient.debug = function (str) {
                console.log('STOMP Debug:', str);
            };

            const statusDiv = document.getElementById('status');
            statusDiv.textContent = '‚è≥ Connecting...';
            statusDiv.className = 'status connecting';

            stompClient.connect({},
                function (frame) {
                    console.log('‚úÖ Connected:', frame);
                    statusDiv.textContent = '‚úÖ Connected';
                    statusDiv.className = 'status connected';

                    addSystemMessage('Connected to WebSocket server');

                    // Subscribe to topics
                    subscribeTo('/topic/farm/1/sensor-data', handleSensorData, 'sensor');
                    subscribeTo('/topic/farm/1/alerts', handleAlert, 'alert');
                    subscribeTo('/topic/farm/1/device-status', handleDeviceStatus, 'device');
                    subscribeTo('/topic/notifications', handleNotification, 'notification');
                },
                function (error) {
                    console.error('‚ùå Connection error:', error);
                    statusDiv.textContent = '‚ùå Disconnected';
                    statusDiv.className = 'status disconnected';
                    addSystemMessage('Connection failed: ' + error);

                    // Retry after 5 seconds
                    setTimeout(connect, 5000);
                }
            );
        }

        function subscribeTo(topic, handler, type) {
            const subscription = stompClient.subscribe(topic, function (message) {
                handler(message, type);
            });

            subscriptions.push({ topic, subscription });
            updateSubscriptionList();
            addSystemMessage('Subscribed to: ' + topic);
        }

        function updateSubscriptionList() {
            const list = document.getElementById('subscriptions');
            list.innerHTML = subscriptions.map(sub =>
                `<li class="subscription-item active">${sub.topic}</li>`
            ).join('');
        }

        function handleSensorData(message, type) {
            const data = JSON.parse(message.body);
            addMessage('üìä Sensor Data Received', data, type);
            messageCount.sensor++;
            updateStats();
        }

        function handleAlert(message, type) {
            const data = JSON.parse(message.body);
            addMessage('üö® Alert Received', data, type);
            messageCount.alert++;
            updateStats();
        }

        function handleDeviceStatus(message, type) {
            const data = JSON.parse(message.body);
            addMessage('üîå Device Status Update', data, type);
            messageCount.device++;
            updateStats();
        }

        function handleNotification(message, type) {
            addMessage('üì¢ Notification', message.body, type);
            updateStats();
        }

        function addMessage(title, data, type) {
            const messagesDiv = document.getElementById('messages');
            const time = new Date().toLocaleTimeString();
            const content = typeof data === 'string' ? data : JSON.stringify(data, null, 2);

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            messageDiv.innerHTML = `
                <div class="message-time">${time}</div>
                <strong>${title}</strong>
                <div class="message-content">${content}</div>
            `;

            messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
            messageCount.total++;
        }

        function addSystemMessage(text) {
            addMessage('‚ÑπÔ∏è System', text, 'system');
        }

        function updateStats() {
            document.getElementById('sensorCount').textContent = messageCount.sensor;
            document.getElementById('alertCount').textContent = messageCount.alert;
            document.getElementById('deviceCount').textContent = messageCount.device;
            document.getElementById('totalCount').textContent = messageCount.total;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            messageCount = { sensor: 0, alert: 0, device: 0, total: 0 };
            updateStats();
            addSystemMessage('Messages cleared');
        }

        // Test functions
        async function testSensor() {
            const farmId = document.getElementById('sensorFarmId').value;
            const response = await fetch(`http://localhost:8080/api/test/ws/sensor?farmId=${farmId}`);
            const result = await response.json();
            console.log('Sensor test result:', result);
            addSystemMessage('Sent sensor test request for Farm ' + farmId);
        }

        async function testAlert() {
            const farmId = document.getElementById('alertFarmId').value;
            const response = await fetch(`http://localhost:8080/api/test/ws/alert?farmId=${farmId}`);
            const result = await response.json();
            console.log('Alert test result:', result);
            addSystemMessage('Sent alert test request for Farm ' + farmId);
        }

        async function testDevice() {
            const farmId = document.getElementById('deviceFarmId').value;
            const deviceId = document.getElementById('deviceId').value;
            const response = await fetch(`http://localhost:8080/api/test/ws/device?farmId=${farmId}&deviceId=${deviceId}&status=ONLINE`);
            const result = await response.json();
            console.log('Device test result:', result);
            addSystemMessage('Sent device status test for ' + deviceId);
        }

        async function testBroadcast() {
            const message = document.getElementById('broadcastMsg').value;
            const response = await fetch(`http://localhost:8080/api/test/ws/broadcast?message=${encodeURIComponent(message)}`);
            const result = await response.json();
            console.log('Broadcast test result:', result);
            addSystemMessage('Sent broadcast: ' + message);
        }

        // Auto-connect on page load
        connect();
    </script>
</body>

</html>
