# Mosquitto MQTT Broker Configuration
# Smart Farm IoT Project

# Default MQTT listener (for devices)
listener 1883
protocol mqtt

# WebSocket listener (for web clients)
listener 9001
protocol websockets

# Allow anonymous connections (for development only)
# In production, use authentication
allow_anonymous true

# Enable persistence (save messages to disk)
persistence true
persistence_location /mosquitto/data/

# Logging configuration
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection settings
max_connections -1
max_keepalive 65535

# Message settings
max_queued_messages 1000
message_size_limit 0